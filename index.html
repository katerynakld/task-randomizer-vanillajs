<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Task Randomizer</h1>
        <div class="form-box">
          <form id="task-form">
            <label for="task-name" class="form-label">Task: </label>
            <input id="task-name" type="text" />
            <!-- <label for="task-duration">Task duration</label>
        <input id="task-duration" type="range" /> -->
            <button type="submit" class="button">Add task</button>
          </form>
        </div>

        <div class="task-wrapper-box">
          <h3>Your task menu:</h3>
          <div class="task-box">
            <ul class="task-list"></ul>
          </div>

          <button id="randomize" class="button">Randomize</button>
        </div>

        <h3>And the task is...</h3>
        <div class="task-result-box">
          <p id="task-result"></p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
